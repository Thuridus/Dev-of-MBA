--><html><head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' data: gap: https://ssl.gstatic.com 'unsafe-inline' ws: 'unsafe-inline' ws: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src 'self' 'unsafe-inline' http://localhost:3000 http://192.168.178.88:3000 'self' 'unsafe-inline' http://localhost:3000 http://192.168.178.88:3000;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" type="text/css" href="css/framework7-icons.css">
        <title>CAS Planner</title>
    </head>
    <body>
        <div id="app">

          <!-- Your main view, should have "view-main" class -->
          <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="login" class="page">
    
              <!-- Top Navbar -->
              <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                  <div class="title">CAS Planner</div>
                  <div class="right"> 
                    <a href="#" class="link navbar-tooltip">
                      <i class="icon f7-icons">info</i>
                    </a>
                  </div>
                </div>
              </div>
    
              <!-- Scrollable page content -->
              <div class="page-content with-padding">
                <!-- Logo im oberen Bereich des Fensters -->
                <div id="login-icon">
                  <img src="./img/DHBW_CAS_LOGO.svg">
                </div>
                <!-- Formular zum Anmelden -->
                <form class="list" id="Anmelde_Form">
                  <ul>
                    <!-- Feld für die Mailadresse-->
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">CAS-Adresse</div>
                          <div class="item-input-wrap">
                            <input type="text" name="mail" placeholder="xxx@cas.dhbw.de">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Feld für das Passwort -->
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Passwort</div>
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="Passwort">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
                <div>
                  <a class="button custom-button button-fill convert-form-to-data" href="#">Anmelden</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <script type="text/javascript" src="js/dualisOutput_Dummy.js"></script>
        <script type="text/javascript" src="js/DataCalendar.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    

</body></html>
